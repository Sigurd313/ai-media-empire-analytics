# .github/workflows/youtube-analytics.yml
name: YouTube Analytics Collector

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4  # Updated to v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v5  # Updated to v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests pandas
    
    - name: Collect YouTube data
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      run: |
        # Simple approach - just run the script if it exists
        if [ -f "scripts/collect_youtube_data.py" ]; then
          python scripts/collect_youtube_data.py
        else
          echo "Error: scripts/collect_youtube_data.py not found"
          echo "Please ensure all scripts are committed to the repository"
          exit 1
        fi
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || git commit -m "ðŸ“Š Update YouTube analytics data [$(date +'%Y-%m-%d %H:%M')]"
        git push || echo "No changes to push"
    
    - name: Generate summary report
      run: |
        if [ -f "scripts/generate_report.py" ]; then
          python scripts/generate_report.py
        else
          echo "Report generator not found, skipping..."
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4  # FIXED: Updated from v3 to v4
      with:
        name: youtube-analytics-data
        path: data/
        retention-days: 30
